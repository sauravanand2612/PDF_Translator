<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Translator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #020024;
            background: linear-gradient(90deg, rgba(2, 0, 36, 1) 0%, rgba(5, 4, 73, 1) 0%, rgba(9, 9, 121, 1) 35%, rgba(0, 212, 255, 1) 100%);
            margin-left: 10%;
            margin-right: 10%;
        }

        #Header {
            font-size: 4rem;
            color: red;
            font-weight: 600;
            margin-top: 10%;
        }
        
        
        #pdfFile{
            width: 30%;
            height: 30px;
            color: white;
            font-size: 20px;
            margin-top: 1%;
            background-color: red;
            border: none;
            border-radius: 5px;

        }

        .background-image{
            display: flex;
            position: absolute;
            align-items: flex-end;
            margin-top: 9%;
             height: 10%;
            width: 5%;
            margin-left: 55%;
            
        }
        .background-image img{
            height: 400px;
            width: 350px;
            opacity: 70%;
            
        }
        #progress {
            margin-top: 20px;
        }

        #downloadLink {
            display: none;
            padding: 10px;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        #progressBar {
            width: 70%;
            /* widht:100% */
            height: 20px;
            background: #f3f3f3;
            margin-top: 10px;
            border-radius: 10px;
        }

        #progressBarFilled {
            height: 100%;
            background: #4CAF50;
            width: 0%;
            border-radius: 10px;
            transition: width 0.5s ease-in-out;
        }

        #progressText {
            margin-top: 10px;
            font-weight: bold;
            color: #4CAF50 ;
            font-size: 20px;
        }
        #button{
            background-color: red;
            color: white;
            height: 25px;
            width: 10%;
            border: none;
            border-radius: 5px;
            font-size: 15px;
            cursor: pointer;
        }
        #button:hover{
            background-color: rgb(207, 15, 15);

        }
        .spinner {
            display: none;
            margin-top: 10px;
            width: 30px;
            height: 30px;
            border: 4px solid #ccc;
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        #timer {
            font-size: 16px;
            margin-top: 5px;
            color: white;
        }
    </style>
</head>
<body>
    <div>
        <h1 id="Header">PDF Translator</h1>
        <div class="input-field">
        <label for="fromLang" style="color:white;">Translate From:</label>
        <select id="fromLang">
            <option value="en">English</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="es">Spanish</option>
            <option value="it">Italian</option>
            <option value="pt">Portuguese</option>
            <option value="ru">Russian</option>
            <option value="zh">Chinese (Simplified)</option>
            <option value="ja">Japanese</option>
            <option value="ko">Korean</option>
            <option value="ar">Arabic</option>
            <option value="hi">Hindi</option>
            <option value="bn">Bengali</option>
            <option value="tr">Turkish</option>
            <option value="vi">Vietnamese</option>
            <option value="pl">Polish</option>
            <option value="nl">Dutch</option>
            <option value="sv">Swedish</option>
            <option value="th">Thai</option>
            <option value="fa">Persian</option>
            <!-- Add more languages as needed -->
        </select>
        <label for="toLang" style="color:white; margin-left:10px;">Translate To:</label>
        <select id="toLang">
            <option value="en">English</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="es">Spanish</option>
            <option value="it">Italian</option>
            <option value="pt">Portuguese</option>
            <option value="ru">Russian</option>
            <option value="zh">Chinese (Simplified)</option>
            <option value="ja">Japanese</option>
            <option value="ko">Korean</option>
            <option value="ar">Arabic</option>
            <option value="hi">Hindi</option>
            <option value="bn">Bengali</option>
            <option value="tr">Turkish</option>
            <option value="vi">Vietnamese</option>
            <option value="pl">Polish</option>
            <option value="nl">Dutch</option>
            <option value="sv">Swedish</option>
            <option value="th">Thai</option>
            <option value="fa">Persian</option>
            <!-- Add more languages as needed -->
        </select>
        <br><br>
        <input type="file" id="pdfFile" accept=".pdf"> <br> <br>
        <button id="button" onclick="uploadPDF()">Translate</button>
    </div>
    </div>

    <div class="input-field">
        <input type="file" id="pdfFile" accept=".pdf"> <br> <br>
        <button id="button" onclick="uploadPDF()">Translate</button>
    </div> -->
    <div class="background-image">
     <img src="https://d1qrzs23hpns6w.cloudfront.net/filters:format(webp)/f/84976/2006x2006/68c8d020b5/all-you-need-to-know-about-translating-a-pdf-file_index.png" alt="">
    </div>
    

    <!-- progress bar  -->
    <div id="progress">
        <div id="progressBar">
            <div id="progressBarFilled"></div>
        </div>
        <div id="progressText"></div>
        <div class="spinner" id="spinner"></div>
        <div id="timer"></div>
    </div>

    <a id="downloadLink"></a>

    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
